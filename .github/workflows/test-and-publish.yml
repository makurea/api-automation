name: test-and-publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests and generate Allure results
        run: ./gradlew clean test

      # Получаем историю отчетов (чтобы Allure мог добавить предыдущие отчеты)
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # Устанавливаем Allure Commandline и генерируем отчет
      - name: Generate Allure report
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.zip
          unzip allure-2.30.0.zip
          export PATH=$PATH:$(pwd)/allure-2.30.0/bin
          allure generate build/allure-results --clean -o allure-report

      # Копируем историю предыдущих отчетов (если она есть)
      - name: Copy Allure history
        if: always()
        run: |
          mkdir -p allure-report/history
          if [ -d gh-pages/allure-history ]; then
            cp -R gh-pages/allure-history/* allure-report/history || true
          fi

      # Публикуем отчет на GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
